<app-buyer-navbar></app-buyer-navbar>
<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center" >
                    <img src="../../../assets/logo.jpg" alt="">
                </div>
                <h1 class="text-center">Register Here!!</h1>
               
                <form (ngSubmit)="formSubmit()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="buyer.firstName" name="firstName"  matInput placeholder="Enter firstName">
                        <mat-hint>first name must be unique!!</mat-hint>
                      </mat-form-field>
                     
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="buyer.lastName" name="lastName"  matInput placeholder="Enter lastName">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)]="buyer.email" name="email" type="email" matInput placeholder="Enter email">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>City</mat-label>
                        <input required [(ngModel)]="buyer.city" name="city" matInput placeholder="Enter city">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label> Address</mat-label>
                        <input required [(ngModel)]="buyer.address" name="address"  matInput placeholder="Enter address">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Pin Code</mat-label>
                        <input required [(ngModel)]="buyer.pin" name="pin" type="number" matInput placeholder="Enter pin">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>State</mat-label>
                        <input required [(ngModel)]="buyer.state" name="state"  matInput placeholder="Enter state">
                      </mat-form-field>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <input required [(ngModel)]="buyer.phone" name="phone" type="number" matInput placeholder="Enter phone number">
                      </mat-form-field>

                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Bid Amount</mat-label>
                        <input required [(ngModel)]="buyer.bidAmount" name="phone" type="bidAmount" matInput placeholder="Enter bidAmount">
                      </mat-form-field>

                      <mat-form-field  appearance="fill" style="margin-top: 20px; width:100%">
                        <mat-label>Products</mat-label>
                        <mat-select  name="product"  [(ngModel)]="buyer.product.id">
                          <mat-option *ngFor="let p of product" [value]="p.id">
                            {{p.prodcutName}}----{{p.startPrice}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                      </div>

                      


                </form>
              </mat-card>
            </div>
        </div>

    

    </div>
</div>
