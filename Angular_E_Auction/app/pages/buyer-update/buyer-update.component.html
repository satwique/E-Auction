<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-md-6 offset-md-3">

                <mat-card>
                    <form   >
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Amount</mat-label>
                            <input required  name="amount" [(ngModel)]="amount" matInput placeholder="Enter update bid amount">
                            
                          </mat-form-field>

                          <div class="container text-center">
                            <button (click)="submit(amount)" type="submit" mat-raised-button color="primary">Update</button>
                            
                          </div>
                    </form>
                </mat-card>

               
            </div>
        </div>
    </div>
</div>
